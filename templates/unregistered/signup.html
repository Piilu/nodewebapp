<script>
  var errorreg = localStorage.getItem('errorreg');

  if(errorreg == "error"){
    document.getElementById('error').innerHTML = "Account already exist";
    localStorage.removeItem("errorreg");
  }
  else if(errorreg == "erroremail"){
    document.getElementById('error').innerHTML = "Incorrect email";
    localStorage.removeItem("errorreg");


  }
  else if (errorreg == "errorusername"){
    document.getElementById('error').innerHTML = "Username must contain minimum of 3 characters";
    localStorage.removeItem("errorreg");

  }

  else if (errorreg == "errorpassword"){
    document.getElementById('error').innerHTML = "Password must contain minimum of 8 characters or symbols";
    localStorage.removeItem("errorreg");
  }


</script>
